<!DOCTYPE html>
<html>
    <head>
        <title>To-Do-List</title>
        <link ref="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>To Do List</h1>
        <form action="/api/add" method="post">
            <input type="text" name="title" placeholder="Enter a task">
            <button type="submit">Add Task</button>
        </form>
        <ul>
            {{range .Tasks}}
                <li>{{.Title}}</li>
            {{end}}
        </ul>
    </body>
</html>
